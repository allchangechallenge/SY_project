<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="template/aframe-v1.0.4.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

        <link rel="stylesheet" href="template/SY.css"></link>
    </head>

    <body onload="sizing()">
        <div id="load">
            <p id="load_w">Loading</p>
        </div>

        <div id="up">
            <div class="btn btn-light" id="btn1">Orbit View</div>
            <div class="btn btn-light" id="btn2">VR View</div>
        </div>
        <div id="SY_icon">
            <img id="SY_img" src="source/sccp.png" width="100%">
        </div>
        <div id="home_menu">
            <span class="home_menu">漫遊松菸</span>
            <span class="home_menu">數位商城</span>
        </div>
        <div id="menu">
            <img id="menu_icon" src="source/menu.png" onclick="click_menu()">
            <div id="scroll_bar" class="scroll_bar">
                <span class="scroll">松山菸廠歷史回顧</span>
                <span class="scroll">製菸工廠</span>
                <span class="scroll">理菸工廠</span>
                <span class="scroll">雪茄工廠</span>
                <span class="scroll">切葉工廠</span>
                <span class="scroll">製菸工廠特殊建築設施</span>  
                <span class="scroll">醫護室</span>
                <span class="scroll">巴洛克花園</span>
                <span class="scroll">澡堂</span>
                <span class="scroll">多功能展演廳</span>
                <span class="scroll">製菸工廠二樓</span>
                <span class="scroll" onclick="to360('b5e7eeb146954a73af7a9248cff19543')">松菸口</span>
                <span class="scroll">辦公廳舍與正門</span>
                <span class="scroll">檢查室</span>
                <span class="scroll">1-5號倉庫</span>
                <span class="scroll">2號倉庫與輸送帶</span>
                <span class="scroll">鍋爐房</span>
                <span class="scroll">機器修理廠</span>
                <span class="scroll" onclick="to360('18522ccb12004b1f8b8f3961858c4465')">生態景觀池</span>
                <span class="scroll">育嬰房</span>
            </div>

        </div>
        <div id="down">
            <div id="home">
                <img src="source/home2.png" id="home_icon" onclick="toOrbit()"}>
            </div>
            <div id="mag">
                <img src="source/magnifier.png" id="mag_icon" onclick="tag_apear( 'm' )">
            </div>
            <div id="walk">
                <img src="source/walk.png" id="walk_icon" onclick="tag_apear( 'w' )">
            </div>            
        </div>
        <div id="down_left_360">
            <div id="lastPage" onclick="toOrbit()">上一頁</div>
            <img src="source/back.png" id="back_icon" onclick="toOrbit()">
        </div>
        <div id="down_right_360">
            <div id="map_area" class="down_right">
                <img id="map" src="source/map/map.jpg">
                <div id="dots">
                </div>
                <div id="circle"></div>
            </div>
            <div id="down_right_icon" class="down_right">
                <img id="loc_icon" class="down_right_icon" src="source/location.png" onclick="map_func()">
                <img id="help_icon" class="down_right_icon" src="source/help.png">
            </div>
        </div>
        <div id="tags">
            <div id="b_tag" class="tag" style="background-color: #f5c542; " onclick="to360( 'b5e7eeb146954a73af7a9248cff19543' )">◈Blue box</div>
            <div id="g_tag" class="tag" style="background-color: #42bcf5; " onclick="toVR('g')">Green box</div>
            <div id="y_tag" class="tag" style="background-color: #f5c542; " onclick="to360( 'a344d7bf16d140879724eb2e62a440aa' )">◈Yellow box</div>
            <div id="o_tag" class="tag" style="background-color: #42bcf5; " onclick="toVR('o')">Orange box</div>
            <div id="r_tag" class="tag" style="background-color: #f5c542; " onclick="to360( '18522ccb12004b1f8b8f3961858c4465' )">◈Red box</div>
            <div id="p_tag" class="tag" style="background-color: #f5c542; " onclick="to360( '673149e6f1b24354a949ff60415c5481' )">◈Purple box</div>
        </div>
        <div id="undef">
            <p id="undefined_cap">This scene hasn't been defined</p>
        </div>

        <script src="template/tick.js"></script>

        <div id="canvas">
            <a-scene tag-monitor debug>
                <a-assets>
                    <img id="arrow" src="source/arrow.png">
                </a-assets>

                <a-entity id="homePage">
                    <a-box id="floor" color="#eb3471" depth="20" height="0.2" width="20" rotation="0 0 0" position="0 0 0">
                        <a-entity id="front" position="0 0.1 9.7" text="value: Front; color: white; align: center; side: double; wrapCount: 12" scale="4 4 4" rotation="-90 0 0"></a-entity>
                        <a-entity id="front" position="-9.7 0.1 0" text="value: Left; color: white; align: center; side: double; wrapCount: 12" scale="4 4 4" rotation="-90 -90 0"></a-entity>
                    </a-box>
                    <a-entity></a-entity>
                    <a-sky id="sky" color="lightblue"></a-sky>

                    <a-sphere id="cam_obj" radius="0.5" position="0 0 0"></a-sphere>
                    <a-sphere id="pers" radius="0.5" color="yellow" position="-8 10 15"></a-sphere>
    
                    <a-box id="b_cube" color="#75a2eb" depth="1" position="2 0.5 5"></a-box>
                    <a-box id="g_cube" color="#8cbf82" depth="1" position="-5 0.5 -2"></a-box>
                    <a-box id="y_cube" color="#eff542" depth="1.2" position="-3 0.5 1"></a-box>
                    <a-box id="o_cube" color="#edbc40" depth="1.2" position="2 0.5 -5"></a-box>
                    <a-box id="r_cube" color="#c4372d" depth="1.2" position="4 0.5 -2"></a-box>
                    <a-box id="p_cube" color="#bf2ca7" depth="1.2" position="-5 0.5 7"></a-box>
    
                    <a-entity camera id="cam" look-controls="enabled: false" wasd-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 20; initialPosition: -8 10 15; maxPolarAngle: 80; minPolarAngle: 40">
                    </a-entity>     
                </a-entity>

                <a-entity id="360Scene" visible="false" arrow-monitor>
 
                    <a-entity camera id="360_cam" look-controls="enabled: true" wasd-controls position="0 0 0"></a-entity>
  
                </a-entity>
            </a-scene>
        </div>
        <script src="template/main_test_dev.js"></script>

    </body>
</html>
